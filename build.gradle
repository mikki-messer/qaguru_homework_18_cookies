plugins {
    id "java"
    id "io.qameta.allure" version "2.9.6"
}

group "com.mikkimesser"
version "1.0"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "com.codeborne:selenide:6.5.2",
            "org.junit.jupiter:junit-jupiter:5.8.2",
            "org.slf4j:slf4j-simple:1.7.36",
            "io.rest-assured:rest-assured:5.1.1",
            "io.qameta.allure:allure-selenide:2.17.3",
            "org.aeonbits.owner:owner:1.0.4",
            "io.qameta.allure:allure-rest-assured:2.18.1"
}

test {
    useJUnitPlatform()
}

allure {
    report {
        version.set("2.17.3") //версия allure report
    }
    adapter {
        aspectjWeaver.set(true) //@Steps
        frameworks {
            junit5 {
                adapterVersion.set("2.17.3") //версия allure-jUnit5
            }
        }
    }
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test) {
    systemProperties(System.getProperties())
    useJUnitPlatform()

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}